<!DOCTYPE html>
<html lang="en">

<head>
  <title>IAN WINSLOW Lab 7</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="header-box">
    <p>Ian Winslow's Lab 7</p>
  </div>
  <div class="wrapper">
    <div class="columns">
      <div class="container">
        <form method='get' class='food-form'>
          <div class='form-row'>
            <div><label for='restaurant name'>First Name</label></div>
            <div><input id='restaurant-name' name='restaurant-name' type='text' /></div>
          </div>
          <div class='form-row'>
            <div><label for='category'>Food Preference</label></div>
            <div><input id='category' name='category' type='text' /></div>
          </div>
          <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan</legend>
            <input id='food-type-1' name='food-type' type='radio' value='yes' />
            <label for='food-type-1' class='radio-label'>Yes</label>
            <input id='food-type-2' name='food-type' type='radio' value='no' checked />
            <label for='food-type-2' class='radio-label'>No</label>
          </fieldset>
          <div class='form-row'>
            <button type='submit'>Submit</button>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="other-box">
            <div><b><u>Restaurant List:</u></b></div>
            <div id="resto-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
